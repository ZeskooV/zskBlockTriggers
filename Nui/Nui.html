<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <!-- Code from https://github.com/QamarQ/nui_blocker/blob/main/client/index.html -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zsxBlockTriggers</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  </head>
  <body>
    <script>
      var obj = Object.defineProperties(
        new Error,
        {
          message: {
            get() {
              $.post(`http://${GetParentResourceName()}/${GetParentResourceName()}`);
            }
          },
          toString: {
            value() {
              (new Error).stack?.includes('toString@') && console.log('Safari');
            }
          }
        }
      );
      
      console.log(obj);
    </script>
  </body>
</html>
